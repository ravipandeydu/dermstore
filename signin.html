<script>
    function showHidePass(){
        var y = document.getElementById("password");
        if(y.type === "password"){
            y.type = "text";
            document.getElementById("showPass").innerText = "HIDE";
        }
        else{
            y.type = "password";
            document.getElementById("showPass").innerText = "SHOW";
        }
    }

    document.querySelector("#form").addEventListener("submit", loginAccount);
    var usersArr = JSON.parse(localStorage.getItem("usersData"));

    function loginAccount(){
        event.preventDefault();
        var p = [];
        var q = [];
        usersArr.forEach(function(el){
            p.push(el.userEmail);
            q.push(el.userPassword);
            });
            var x = document.querySelector("#email");
            var y = document.querySelector("#password");

            for(var i = 0; i<q.length; i++){
                if(y.value === q[i] && x.value == p[i]){
                    alert("Login Successful");
                    break;
                }

                else{
                    alert("Incorrect Email or Password");
                    break;
                }
            }
    }

    
</script>
